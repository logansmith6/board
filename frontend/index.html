<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Board</title><h5>A Chess Game!</h5>
   <script src="index.js"></script>
   <script src="src/classes/user.js"></script>
   <script src="src/classes/game.js"></script>
   <script src="src/classes/move.js"></script>
   <script src="src/login/registration.js"></script>
</head>

<body>
   <div id="users-container">
   </div>
   <div class="login-page">
      <div class="register" id="registration">

         <div class="register-form-container">
               <form class="register-form" id="signMeUp"> 
               <input type="text" placeholder="username" id="username">
               <input type="text" placeholder="email" id="email">
               <input type="password" name="password" placeholder="password" id="password">
               <input type="submit" class="register-button" value="Sign Up!">
            </form>
         </div>


         <div class ="login-form-container">
               <form class="login-form" id="patMeDown">
                  <input type="text" placeholder="username" id="username">
                  <input type="password" name="passwordLog" placeholder="password" id="password">
                  <input type="submit" class="login-button" value="Log In!">    
                    
               </form>
         </div>
         <button class="button-2" onclick="login()">Log in</button>
         <button class="button-1" onclick="signup()">Sign Up</button>
      </div>
   </div>
    
</body>
</html>
